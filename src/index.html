<body class="teal lighten-5">
    <header class="teal section">
        <h2 class="center white-text">First Prototype</h2>
        <p class="flow text grey-text center text-lighten-2">Auswirkung der Covid 19-Pandemie auf die Nutzung verschiedener Verkehrsmittel (%)</p>
    </header>

    <div class="container section" id="chartContainer" >
      
        <div id="bundesländerSelector" data-toggle="popover">
            <label for="bundesländer">Wähle ein Bundesland aus</label>
            <!-- The class `browser-default` is necessary for the options to being shown -->
            <select name="bundesländer" class="browser-default" id="bundesländer"> 
                <option value="Bayern">Bayern</option>
                <option value="Schleswig-Holstein">Schleswig-Holstein</option>
                <option value="Sachsen">Sachsen</option>
                <option value="Brandenburg">Brandenburg</option>
            </select>
        </div>

        <!-- Create a div where the treemap-graph take place -->
            <div id = "treemap_Viz">
                <p>Treemap</p>
            </div>

            <div id = "dataWrapper" data-toggle="popover">
                <p>Line Chart</p>
                <div id = "visualisationContainer"></div>
                
            </div> 

    </div>
    <p></p>
</body>
